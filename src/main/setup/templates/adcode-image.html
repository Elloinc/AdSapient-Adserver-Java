<html>
<head>
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
</head>
<body>
<table border="0" cellspacing="0" cellpadding="0"><tr><td>
    <a href="{TARGETURL_REQUEST_PARAM_KEY}" target="{TARGET_WINDOW_REQUEST_PARAM_KEY}">
        <img id="{IMAGE_ID_REQUEST_PARAM_KEY}"
             src="{ADSOURCE_ID_REQUEST_PARAM_KEY}"
             width="{WIDTH_REQUEST_PARAM_KEY}"
             height="{HEIGHT_REQUEST_PARAM_KEY}"
             alt="{ALTTEXT_REQUEST_PARAM_KEY}"
             title="{IMAGE_TITLE_REQUEST_PARAM_KEY}"
             onMouseover="window.status='{STATUSBARTEXT_REQUEST_PARAM_KEY}';return true;"
             onMouseout="window.status=window.defaultStatus;return true;"
             border="0">
    </a>
    <script language="JavaScript" type="text/javascript">
        var rnd = Math.round(Math.random() * 10000000);
        var im = '{ONUNLOADHANDLER_REQUEST_PARAM_KEY}';
        document.writeln('<SC' + 'RIPT language=JavaScript type=text/javascript>');
        document.writeln('var fun' + rnd + ' = window.onunload;');
        document.writeln('window.onunload = ads_fun' + rnd + ';');
        document.writeln('function ads_fun' + rnd + '() {');
        document.writeln('document.getElementById("{id}").src=im;');
        document.writeln('if (fun' + rnd + ') fun' + rnd + '();}');
        document.writeln('</SC' + 'RIPT>');
    </script></td></tr></table>
</body></html>
